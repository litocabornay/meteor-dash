<template name="hasoffers">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th class="text-center">Total Clicks</th>
        <th class="text-center">Total Conversions</th>
        <th class="text-center" colspan="2">Total Payout</th>
      </tr>
    </thead>
    <tbody>
      {{#each totals}}
      <tr>
        <td class="text-center">{{add_commas clicks}}</td>
        <td class="text-center">{{add_commas conversions}}</td>
        <td class="text-right">{{add_commas payout}}</td>
        <td class="text-left">{{currency}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th class="text-center">Offer ID</th>
        <th class="text-center">Game</th>
        <th class="text-center">Clicks</th>
        <th class="text-center">Conversions</th>
        <th class="text-center" colspan="2">Payout</th>
      </tr>
    </thead>
    <tbody>
      {{#each list}}
      <tr>
        <td class="text-center">{{add_commas offer_id}}</td>
        <td class="text-center">{{add_commas name}}</td>
        <td class="text-center">{{add_commas clicks}}</td>
        <td class="text-center">{{add_commas conversions}}</td>
        <td class="text-right">{{add_commas payout}}</td>
        <td class="text-left">{{currency}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
