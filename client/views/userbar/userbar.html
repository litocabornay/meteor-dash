<template name="userbar">


  
  <div id="anytv-userbar" class="nav-bar bg-color-blueDark fg-color-white">
    <div class="container nav-bar-inner padding10">

      <ul class="menu">
        {{#if isLoggedIn}}
        <li>  
          <a href="/account"></span>Manage Account</a>
        </li>
        <li>  
          <a href="/logout"></span>Log Out {{currentUser}}</a>
        </li>
        {{/if}}
        {{#unless isLoggedIn}}
        <li>  
          <a href="/register"><span class="anytv-icon anytv-icon-mmo"></span>Register</a>
        </li>
        <li>
          <a href="/login"><span class="anytv-icon anytv-icon-mmo"></span>Log In</a>
        </li>
        {{/unless}}
      </ul>

    </div>
  </div>

</template>
